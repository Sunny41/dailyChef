<ion-header>
  <ion-toolbar>
    <ion-title>
    {{ meal.name }}
    </ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>  
    <ion-list-header>
      <ion-label>
        {{ 'MEAL.LABEL_INGREDIENTS' | translate }}
      </ion-label>
      <ion-button (click)="addNewIngredient()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-list-header>    
  
    <ion-list>
      <ion-item-sliding *ngFor="let ingredient of meal.ingredients">    
        <ion-item>
          <ion-label>{{ingredient.name}}</ion-label> {{ingredient.amount}}&nbsp;{{ingredient.unit}}
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option (click)="editIngredient(ingredient)"><ion-icon name="create-outline"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
    
  </ion-list>
  
</ion-content>
