<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'LABEL_MY_FAVORITE_MEALS' | translate }}
    </ion-title>
    <ion-buttons slot="end">  
      <ion-icon name="add-circle-outline" (click)="add()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="chooseRandomRecipe()">Was kochen wir heute?</ion-button>
  <ion-list>
    <ion-item-sliding *ngFor="let item of meals, let i = index">
      <ion-item lines="full">
      <ion-label>
        {{item.name}}
      </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon class ="delete"
          name="trash-outline" (click)="delete(i)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
