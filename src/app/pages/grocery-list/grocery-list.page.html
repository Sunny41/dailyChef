<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{'GROCERY_LIST.GROCERY_LIST' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-button (click)="editItem('new')" class="addButton">{{'GROCERY_LIST.ADD_ITEM' | translate }}</ion-button>

<ion-list *ngIf="items" lines="full">
  <ion-item-sliding *ngFor="let item of items; let i = index" >    
    <ion-item-options side="start">
      <ion-item-option (click)="editItem(i)"><ion-icon name="create-outline"></ion-icon></ion-item-option>
    </ion-item-options>
    <ion-item lines="full">
      <ion-checkbox checked="{{item.checked}}" (ionChange)="safeItem(i)"></ion-checkbox> &nbsp;&nbsp;
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="deleteItem(i)"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
<div *ngIf="hidden" class="overlay"></div>
<ion-footer>
  <ion-button (click)="deleteSelectedItems()">
    {{'GROCERY_LIST.DELETE_SELECTED' | translate}}
  </ion-button>
</ion-footer>
